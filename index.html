<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>

    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар участника" />
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>

            <section class="elements__list"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__toggle"></button>
                <form class="form" name="edit">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="form__input">
                        <input type="text" name="name" class="form__input form__input_type_name" id="name" placeholder="Жак-Ив Кусто" />
                        <input type="text" name="descrition" class="form__input form__input_type_descrition" id="job" placeholder="Исследователь океана" />
                    </fieldset>
                    <button type="submit" class="form__button form__button_type_submit" id="submitProfile">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" class="popup__toggle"></button>
                <form class="form" name="add">
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="form__input">
                        <input type="text" name="name" class="form__input form__input_type_name" id="place" placeholder="Название" />
                        <input type="url" name="descrition" class="form__input form__input_type_descrition" id="link" placeholder="Ссылка на картинку" />
                    </fieldset>
                    <button type="submit" class="form__button form__button_type_submit" id="submitContent">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_zoom">
            <div class="popup__zoom-container">
                <button type="button" class="popup__toggle"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="" alt="" />
                    <figcaption class="popup__text"></figcaption>
                </figure>
            </div>
        </section>

        <!-- Шаблон для карточек -->
        <template id="cards">
            <article class="card">
                <img class="card__image" src="" alt="" />
                <button class="card__remove" type="button"></button>
                <div class="card__info">
                    <p class="card__title"></p>
                    <button class="card__like" type="button"></button>
                </div>
            </article>
        </template>

        <script src="./pages/script.js"></script>
    </body>
</html>
