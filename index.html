        <footer class="footer">

        <section class="popup popup__edit" >
            <div class="popup__container">
                <button type="button" class="popup__toggle"></button>
                <form class="form" name="edit">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="form__input">
                        <input type="text" name="name" class="form__input form__input_type_name" id="name" placeholder="Жак-Ив Кусто" />
                        <input type="text" name="descrition" class="form__input form__input_type_descrition" id="job" placeholder="Исследователь океана" />
                    </fieldset>
                    <button type="submit" class="form__button form__button_type_submit" id="submitProfile">Сохранить</button> 
                </form>
            </div>
        </section>

        <section class="popup popup__add" >
            <div class="popup__container">
                <button type="button" class="popup__toggle"></button>
                <form class="form" name="add">
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="form__input">
                        <input type="text" name="name" class="form__input form__input_type_name" id="place" placeholder="Название" />
                        <input type="url" name="descrition" class="form__input form__input_type_descrition" id="link" placeholder="Ссылка на картинку" />
                    </fieldset>
                    <button type="submit" class="form__button form__button_type_submit" id="submitContent">Создать</button> 
                </form>
            </div>
        </section> 

        <section class="popup popup__zoom" >
            <div class=" popup__container popup__container_zoom ">

            <figure class="popup__figure">
                <img class="popup__image" src='' alt=''/>
                <figcaption class="popup__title_zomm"></figcaption>
            </figure>
            </div>
        </section>
