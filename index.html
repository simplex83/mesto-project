<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место"/></header><main class="content"><section class="profile"><div class="profile__wrapper"><button type="button" class="profile__avatar"><img class="profile__image" src="c15cb08ab8ecfaba54c6.jpg" alt="Аватар участника"/></button><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit"></button><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add"></button></section><section class="elements__list"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__toggle"></button><form class="form" name="edit" novalidate><h2 class="popup__title">Редактировать профиль</h2><label class="form__field"><input name="name" class="form__input form__input_type_name" id="name-input" placeholder="Имя" minlength="2" maxlength="40" required pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required/> <span class="form__input-error name-input-error"></span></label> <label class="form__field"><input name="descrition" class="form__input form__input_type_descrition" id="description-input" placeholder="О себе" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required/> <span class="form__input-error description-input-error"></span></label> <button type="submit" class="form__button form__button_type_submit" id="submitProfile">Сохранить</button></form></div></section><section class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__toggle"></button><form class="form" name="add" novalidate><h2 class="popup__title">Новое место</h2><label class="form__field"><input name="name" class="form__input form__input_type_name" id="place-input" placeholder="Название" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required/> <span class="form__input-error place-input-error"></span></label> <label class="form__field"><input type="url" name="descrition" class="form__input form__input_type_descrition" id="link-input" placeholder="Ссылка на картинку" required/> <span class="form__input-error link-input-error"></span></label> <button type="submit" class="form__button form__button_type_submit" id="submitContent">Создать</button></form></div></section><section class="popup popup_type_zoom"><div class="popup__zoom-container"><button type="button" class="popup__toggle"></button><figure class="popup__figure"><img class="popup__image" src="" alt=""/><figcaption class="popup__text"></figcaption></figure></div></section><section class="popup popup_type_ava"><div class="popup__container"><button type="button" class="popup__toggle"></button><form class="form" name="ava" novalidate><h2 class="popup__title">Обновить аватар</h2><label class="form__field"><input type="url" name="descrition" class="form__input form__input_type_name" id="ava-input" placeholder="Ссылка на картинку" required/> <span class="form__input-error ava-input-error"></span></label> <button type="submit" class="form__button form__button_type_submit" id="submitAva">Сохранить</button></form></div></section><template id="cards"><article class="card"><img class="card__image" src="" alt=""/> <button class="card__remove" type="button"></button><div class="card__info"><p class="card__title"></p><div class="card__likes"><button class="card__like" type="button"></button> <span class="card__number"></span></div></div></article></template></body></html>
